<h2>Test de Personalidad</h2>

<table class="table table-striped table-bordered">
  <tbody>
    <tr ng-repeat="line in terms">
      <td>{{$index+1}}</td>
      <td ng-repeat-start="block in line">
        <strong>{{block[0]}}</strong><br/>
        {{block[1]}}<br/>
        {{block[2]}}<br/>
        {{block[3]}}
      </td>
      <td ng-repeat-end>
        <select ng-model="answers[$parent.$index][$index]">
          <option ng-repeat="n in [1,2,3,4]">{{n}}</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>

<button ng-click="displayAnswers()"></button>

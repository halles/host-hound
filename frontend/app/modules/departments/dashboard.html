<div class="row">
  <div class="col-md-12">
    <h4>Listado de Personas en Base de Datos</h4>
  </div>
  <div class="col-md-2">
    <a href="{{currentGroup.slug}}/person/new">Nueva Persona</a>
    <ul class="nav nav-list">
      <li class="nav-header">Filtrar</li>
      <li class="active">
        <a href="#fakelink">
          Todos
          <span class="badge pull-right">190</span>
        </a>
      </li>
      <li>
        <a href="#fakelink">
          Contratados
          <span class="badge pull-right">130</span>
        </a>
      </li>
      <li>
        <a href="#fakelink">
          Postulantes
          <span class="badge pull-right">60</span>
        </a>
      </li>
    </ul>
    <label class="checkbox" for="checkbox1">
      <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
      Tag 1
    </label>
    <label class="checkbox" for="checkbox2">
      <input type="checkbox" value="" id="checkbox2" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
      Tag 2
    </label>
  </div>
  <div class="col-md-10">

    <table class="table table-bordered" id="profile_table">
      <thead>
        <tr>
          <th class="person">Nombre</th>
          <th class="test_info">Test</th>
          <th class="notes_tags">Notas</th>
          <th class="score">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr class="odd" ng-repeat="profile in profiles" profile-data-table-element>
          <td class="person">
            <img src="/img/icons/shirt.svg" class="{{(profile.is_employee)?'not_employee':''}}">
            <img src="/img/icons/{{(profile.sex=='m')?'dude.svg':'girl.svg'}}" alt="">
            <a href="/o/{{organizationId}}/{{departmentId}}/profile/{{profile.id}}/">{{profile.name}}</a>
          </td>
          <td class="test_info"><a href="/profile/{{profile.id}}/test-results">Ver Test</a></td>
          <td class="notes_tags">
            <a href="/o/{{organizationId}}/{{departmentId}}/profile/{{profile.id}}#notes">
              <span ng-repeat="type in note_types" class="note-type-tag note-type-tag-class-{{type.id}}">{{profile.note_types_count[type.id]}}</span>
            </a>
          </td>
          <td class="score">Algun Score</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h4>
      Departamento<br/>
      <small>Organizaci√≥n</small>
    </h4>
  </div>
  <div class="col-md-12">
    <h5>Perfiles en Base de Datos</h5>
  </div>
  <div class="col-md-2">
    <a href="/o/{{organizationId}}/{{departmentId}}/profile/new">Nuevo Perfil</a>
    <a href="/o/{{organizationId}}/{{departmentId}}/jobs">Ver Oportunidades Laborales</a>
    <a href="/o/{{organizationId}}/{{departmentId}}/jobs">Nueva Oportunidad Laboral</a>
    <a href="/o/{{organizationId}}/{{departmentId}}/jobs">Aplicar Oportunidad Laboral</a>
  </div>
  <div class="col-md-10">

    <table class="table table-bordered" id="profile_table">
      <thead>
        <tr>
          <th class="person">Nombre</th>
          <th class="test_info">Test</th>
          <th class="notes_tags">Notas</th>
          <th class="score">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr class="odd" ng-repeat="profile in profiles" profile-data-table-element>
          <td class="person">
            <img src="/img/icons/shirt.svg" class="{{(profile.is_employee)?'not_employee':''}}">
            <img src="/img/icons/{{(profile.sex=='m')?'dude.svg':'girl.svg'}}" alt="">
            <a href="/o/{{organizationId}}/{{departmentId}}/profile/{{profile.id}}/">{{profile.name}}</a>
          </td>
          <td class="test_info"><a href="/profile/{{profile.id}}/test-results">Ver Test</a></td>
          <td class="notes_tags">
            <a href="/o/{{organizationId}}/{{departmentId}}/profile/{{profile.id}}#notes">
              <span ng-repeat="type in note_types" class="note-type-tag note-type-tag-class-{{type.id}}">{{profile.note_types_count[type.id]}}</span>
            </a>
          </td>
          <td class="score">Algun Score</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

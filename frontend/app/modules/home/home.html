<div class="row">
  <div class="col-md-12">
    <h4>Listado de Personas en Base de Datos</h4>
  </div>
  <div class="col-md-2">
    <a href="{{currentGroup.slug}}/person/new">Nueva Persona</a>
    <ul class="nav nav-list">
      <li class="nav-header">Filtrar</li>
      <li class="active">
        <a href="#fakelink">
          Todos
          <span class="badge pull-right">190</span>
        </a>
      </li>
      <li>
        <a href="#fakelink">
          Contratados
          <span class="badge pull-right">130</span>
        </a>
      </li>
      <li>
        <a href="#fakelink">
          Postulantes
          <span class="badge pull-right">60</span>
        </a>
      </li>
    </ul>
    <label class="checkbox" for="checkbox1">
      <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
      Tag 1
    </label>
    <label class="checkbox" for="checkbox2">
      <input type="checkbox" value="" id="checkbox2" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
      Tag 2
    </label>
  </div>
  <div class="col-md-10">

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Sexo</th>
          <th>Número Telefónico</th>
          <th>Rut</th>
          <th>E-mail</th>
          <th>Profile Test</th>
        </tr>
      </thead>
      <tbody>
        <tr class="odd" ng-repeat="profile in profiles" profile-data-table-element>
          <td>{{profile.name}}</td>
          <td>{{profile.sex}}</td>
          <td>{{profile.phone}}</td>
          <td>{{profile.id_num}}</td>
          <td>{{profile.email}}</td>
          <td>{{profile.latest_profile_test_id}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="hostHoundApp" ng-controller="hostHoundController">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>AnglumApp</title>

    <!-- Bootstrap for Angular -->
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css" /> -->
    <!-- / Bootstrap for Angular -->

    <!-- Flat UI Pro -->
    <link href="css/flat-ui-pro.min.css" rel="stylesheet" />
    <!-- / Flat UI Pro -->

    <!-- ngProgress -->
    <link href="lib/ngprogress/ngProgress.css" rel="stylesheet" />
    <!-- / ngProgress -->

    <!-- animate.css -->
    <link href="lib/animate.css/animate.min.css" rel="stylesheet" />
    <!-- / animate.css -->

    <!-- FontAwesome -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- / FontAwesome -->

    <!-- Application Styles -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- / Application Styles -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="../../dist/js/vendor/html5shiv.js"></script>
      <script src="../../dist/js/vendor/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <div id="fb-root"></div>

    <div class="container">
      <div ng-include="'header.html'" class="row" id="container-menu"></div>
    </div>

    <div id="content" class="container">
      <div ng-view></div>
    </div>

    <div ng-include="'footer.html'" class="bottom-menu"></div>

  </body>

  <!-- jQuery -->
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <!-- / jQuery -->

  <!-- AngularJS -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <!-- / AngularJS -->

  <!-- Bootstrap for AngularJS -->
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!-- / Bootstrap for AngularJS -->

  <!-- Angulartics + Google Analytics -->
  <script src="lib/angulartics/dist/angulartics.min.js"></script>
  <script src="lib/angulartics/dist/angulartics-ga.min.js"></script>
  <!-- / Angulartics + Google Analytics -->

  <!-- ngProgress -->
  <script src="lib/ngprogress/build/ngProgress.min.js"></script>
  <!-- / ngProgress -->

  <!-- Satellizer -->
  <script src="lib/satellizer/satellizer.min.js"></script>
  <!-- / Satellizer -->

  <!-- SocketsIO -->
  <script src="lib/sio-client/socket.io.js"></script>
  <!-- / SocketsIO -->

  <!-- FileUploads -->
  <script>
      //optional need to be loaded before angular-file-upload-shim(.min).js
      FileAPI = {
          //only one of jsPath or jsUrl.
          jsPath: 'lib/ng-file-upload/FileAPI.min.js',
          //only one of staticPath or flashUrl.
          staticPath: 'lib/ng-file-upload/FileAPI.flash.swf',
          //forceLoad: true, html5: false //to debug flash in HTML5 browsers
          //noContentTimeout: 10000 (see #528)
      }
  </script>

  <script src="lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
  <script src="lib/ng-file-upload/ng-file-upload.min.js"></script>
  <!-- / FileUploads -->

  <!-- Flat UI Pro -->
  <script src="js/flat-ui-pro.min.js"></script>
  <!-- / Flat UI Pro -->

  <!-- Application -->

    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/run.js"></script>

    <script src="app/factory/user.js"></script>

    <!-- Modules -->
    <script src="app/modules/home/homeController.js"></script>
    <!-- <script src="app/modules/example/exampleController.js"></script> -->
    <!-- / Modules -->

    <!-- Directives -->
    <!-- <script src="app/directives/example.directive.js"></script> -->
    <!-- / Directives -->

  <!-- / Application -->

</html>

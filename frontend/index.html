<!DOCTYPE html>
<html lang="en" ng-app="hostHoundApp" ng-controller="hostHoundController">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <title>HostHound</title>

    <!-- build:vendorcss css/vendor.css -->

    <!-- Bootstrap for Angular -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css" /> -->
    <!-- / Bootstrap for Angular -->

    <!-- Flat UI Pro -->
    <link href="/css/flat-ui-pro.min.css" rel="stylesheet" />
    <!-- / Flat UI Pro -->

    <!-- ngProgress -->
    <link href="/lib/ngprogress/ngProgress.css" rel="stylesheet" />
    <!-- / ngProgress -->

    <!-- animate.css -->
    <link href="/lib/animate.css/animate.min.css" rel="stylesheet" />
    <!-- / animate.css -->

    <!-- FontAwesome -->
    <link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- / FontAwesome -->

    <!-- endbuild -->

    <!-- build:appcss css/app.css -->

    <!-- Application Styles -->
    <link href="/css/style.css" rel="stylesheet" />
    <!-- / Application Styles -->

    <!-- endbuild -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="../../dist/js/vendor/html5shiv.js"></script>
      <script src="../../dist/js/vendor/respond.min.js"></script>
    <![endif]-->

    <base href="/" />

  </head>

  <body>

    <div id="fb-root"></div>

    <div class="container">
      <div ng-include="'/app/partials/header.html'" class="row" id="container-menu"></div>
    </div>

    <div class="container">
      <div class="row">
        <div id="global-alerts"></div>
      </div>
    </div>

    <div id="content" class="container">
      <div ui-view></div>
    </div>

    <div ng-include="'/app/partials/footer.html'" class="bottom-menu"></div>

  </body>

  <!-- build:vendorjs js/vendor.js -->
  <!-- bower:js -->

  <!-- jQuery -->
  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <!-- / jQuery -->

  <!-- AngularJS -->
  <script src="/lib/angular/angular.min.js"></script>
  <script src="/lib/angular-messages/angular-messages.min.js"></script>
  <script src="/lib/angular-resource/angular-resource.min.js"></script>
  <!-- / AngularJS -->

  <!-- Angular Strap -->
  <script src="/lib/angular-strap/dist/angular-strap.js"></script>
  <script src="/lib/angular-strap/dist/angular-strap.tpl.js"></script>
  <!-- / Angular Strap -->

  <!-- Angular UI Router -->
  <script src="/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <!-- / Angular UI Router -->

  <!-- Angulartics + Google Analytics -->
  <script src="/lib/angulartics/dist/angulartics.min.js"></script>
  <script src="/lib/angulartics/dist/angulartics-ga.min.js"></script>
  <!-- / Angulartics + Google Analytics -->

  <!-- ngProgress -->
  <script src="/lib/ngprogress/build/ngProgress.min.js"></script>
  <!-- / ngProgress -->

  <!-- Satellizer -->
  <script src="/lib/satellizer/satellizer.min.js"></script>
  <!-- / Satellizer -->

  <!-- SocketsIO -->
  <script src="/lib/sio-client/socket.io.js"></script>
  <!-- / SocketsIO -->

  <!-- FileUploads -->
  <script>
      //optional need to be loaded before angular-file-upload-shim(.min).js
      FileAPI = {
          //only one of jsPath or jsUrl.
          jsPath: 'lib/ng-file-upload/FileAPI.min.js',
          //only one of staticPath or flashUrl.
          staticPath: 'lib/ng-file-upload/FileAPI.flash.swf',
          //forceLoad: true, html5: false //to debug flash in HTML5 browsers
          //noContentTimeout: 10000 (see #528)
      }
  </script>

  <script src="/lib/ng-file-upload/ng-file-upload-shim.min.js"></script>
  <script src="/lib/ng-file-upload/ng-file-upload.min.js"></script>
  <!-- / FileUploads -->

  <!-- Datatables -->
  <script src="/lib/datatables/media/js/jquery.dataTables.min.js"></script>
  <!-- / Datatables -->

  <!-- Flat UI Pro -->
  <script src="/js/flat-ui-pro.js"></script>
  <!-- / Flat UI Pro -->

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:appjs js/app.js -->

  <!-- Application -->

    <script src="/app/app.js"></script>
    <script src="/app/routes.js"></script>
    <script src="/app/run.js"></script>

    <script src="/app/factory/user.js"></script>

    <!-- Modules -->
    <script src="/app/modules/home/homeController.js"></script>
    <script src="/app/modules/organizations/organizationsController.js"></script>
    <script src="/app/modules/departments/departmentsController.js"></script>
    <script src="/app/modules/auth/auth.js"></script>
    <script src="/app/modules/user/profileController.js"></script>
    <script src="/app/modules/test/testController.js"></script>
    <script src="/app/modules/results/resultsController.js"></script>
    <!-- / Modules -->

    <!-- Directives -->
    <script src="/app/directives/datatables.js"></script>
    <!-- / Directives -->

  <!-- / Application -->

  <!-- endbuild -->

  <!-- inject:apptemplates js/templates.js -->

</html>
